<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <h1>SØK!</h1>
        <form action="https://www.google.com/search"> <!--Sender skjemaet til Google-->
            <input 
            autofocus
            type="text" 
            name="q" 
            required
            placeholder="Søk på Google"
            autocomplete="off"> <!--type kan også være number, color osv.. -->
            <button type="submit">SØK</button>
        </form>

    </body>
</html>
